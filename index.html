 
<html>
  <head>
    <title>Hand Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-warning heading">Hand Gesture App
  <br>
  <span>&#128400;</span> 
  <span>&#128077;</span>
  <span>&#128076;</span>
  <span>&#9996;</span>
  
</h3>
      <br><br>

      <p style="font-size: 22px;">Show Hand Gesture to Generate Emoji
      	<br>
        <b style="color: yellow">Wave</b>
        <br>
        <b style="color: black">Peace</b>
        <br>
        <b style="color: red">Thumbs Up</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam</label>
        <br>
        <div id="camera"></div>
        <br><br>
        <button id="camera_button" onclick="take_snapshot()" class="btn btn-success">Capture Photo</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p id="result_hand_name" class="hand_name"></p>
        <p id="update_hand" class="hand"></p>

        <label>Prediction 2</label>
        <p id="result_hand_name2" class="hand_name"></p>
        <p id="update_hand2" class="hand"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot</label>
        <div id="result"></div>
        <br><br>
        <button id="prediction" class="btn btn-danger" onclick="predict()">Predict</button>

      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
